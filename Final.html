<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deval PatelðŸ’•</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@500&display=swap");

    :root {
      font-size: 10px;
      --border-color: #ff84b7; /* Soft pink shadow */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Montserrat", sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left,
        #ffe6f3,
        #ffc9de 30%,
        #ff99c8 60%,
        #ff5fcf 100%);
      color: #fafafa;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
    }

    .left-side, .right-side {
      flex: 1;
      padding: 1rem;
    }

    h1 {
      font-family: "Dancing Script", cursive;
      font-size: 4rem;
      margin-bottom: 2rem;
      animation: lovePulse 3s infinite ease-in-out;
    }

    @keyframes lovePulse {
      0%, 100% {
        transform: scale(1);
        color: #fff;
      }
      50% {
        transform: scale(1.07);
        color: #ffe6f3;
      }
    }

    h2 {
      font-family: "Montserrat", sans-serif;
      font-size: 2rem;
      margin-bottom: 2.5rem;
    }

    /* -------------------------------------
       Heart Wrapper using clip-path: path()
       ------------------------------------- */
    .heart-wrapper {
      width: 30rem;
      height: 30rem;
      display: flex;
      justify-content: center;
      align-items: center;
      /* This is the key: a real heart path in percentage coordinates */
      clip-path: path("M50% 15% C 70% 0%, 100% 25%, 50% 50% C 0% 25%, 30% 0%, 50% 15% Z");
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 132, 183, 0.5);
      margin-bottom: 2rem;
      position: relative;
    }

    .cube-container {
      position: relative;
      width: 25rem;
      height: 25rem;
      margin: 0 auto;
      perspective: 500rem;
    }

    .cube {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.32, 0.05, 0.35, 1.6);
    }

    .cube-face-image {
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow:
        0 0 0.5rem #fff,
        0 0 1.5rem var(--border-color),
        0 0 3rem var(--border-color);
    }

    /* For a 25rem container, half is 12.5rem */
    .image-1 { transform: translateZ(12.5rem); }
    .image-2 { transform: rotateX(-180deg) translateZ(12.5rem); }
    .image-3 { transform: rotateY(90deg) translateZ(12.5rem); }
    .image-4 { transform: rotateY(-90deg) translateZ(12.5rem); }
    .image-5 { transform: rotateX(90deg) translateZ(12.5rem); }
    .image-6 { transform: rotateX(-90deg) translateZ(12.5rem); }

    .cube.initial-position {
      transform: translateZ(-12.5rem) translateY(-2rem)
                 rotateX(-15deg) rotateY(18deg) rotateZ(2deg);
    }

    .cube.show-image-1 { transform: translateZ(-12.5rem); }
    .cube.show-image-2 { transform: translateZ(-12.5rem) rotateX(180deg); }
    .cube.show-image-3 { transform: translateZ(-12.5rem) rotateY(-90deg); }
    .cube.show-image-4 { transform: translateZ(-12.5rem) rotateY(90deg); }
    .cube.show-image-5 { transform: translateZ(-12.5rem) rotateX(-90deg); }
    .cube.show-image-6 { transform: translateZ(-12.5rem) rotateX(90deg); }

    /* Thumbnails */
    .image-buttons {
      display: grid;
      grid-template-columns: repeat(3, auto);
      grid-gap: 1.5rem;
      justify-content: center;
    }

    .image-buttons input {
      border: 0.2rem solid #fafafa;
      width: 150px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }

    .image-buttons input:focus {
      outline: none;
      border: 0.2rem solid var(--border-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side: Title + Heart-Wrapped Cube -->
    <div class="left-side">
      <h1>3D Cube Image Gallery</h1>
      <div class="heart-wrapper">
        <div class="cube-container">
          <div class="cube initial-position">
            <!-- Replace with your .jpg images -->
            <img class="cube-face-image image-1" src="1.jpg" alt="Face 1">
            <img class="cube-face-image image-2" src="2.jpg" alt="Face 2">
            <img class="cube-face-image image-3" src="3.jpg" alt="Face 3">
            <img class="cube-face-image image-4" src="4.jpg" alt="Face 4">
            <img class="cube-face-image image-5" src="5.jpg" alt="Face 5">
            <img class="cube-face-image image-6" src="6.jpg" alt="Face 6">
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side: Thumbnails -->
    <div class="right-side">
      <h2>Tap a picture below to spin the cube of love!</h2>
      <div class="image-buttons">
        <input type="image" class="show-image-1" src="1.jpg" alt="Face 1">
        <input type="image" class="show-image-2" src="2.jpg" alt="Face 2">
        <input type="image" class="show-image-3" src="3.jpg" alt="Face 3">
        <input type="image" class="show-image-4" src="4.jpg" alt="Face 4">
        <input type="image" class="show-image-5" src="5.jpg" alt="Face 5">
        <input type="image" class="show-image-6" src="6.jpg" alt="Face 6">
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const cube = document.querySelector(".cube"),
            imageButtons = document.querySelector(".image-buttons");

      let cubeImageClass = cube.classList[1];

      imageButtons.addEventListener("click", e => {
        const targetNode = e.target.nodeName,
              targetClass = e.target.className;

        if (targetNode === "INPUT" && targetClass !== cubeImageClass) {
          cube.classList.replace(cubeImageClass, targetClass);
          cubeImageClass = targetClass;
        }
      });
    });
  </script>
</body>
</html>
